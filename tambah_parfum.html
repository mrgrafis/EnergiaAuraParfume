<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Parfum Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Definisi Variabel Warna --- */
        :root {
            --color-primary: #000000;
            --color-secondary: #DAA520;
            --color-tertiary: #FFFFFF;
            --color-text-dark: #333333;
            --color-background: #f4f4f4;
            --color-dark-grey-bg: #1a1a1a;
            --color-light-grey: #ccc;
        }
        /* --- Global Styles --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--color-tertiary);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-family: 'Merriweather', serif;
            color: var(--color-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-text-dark);
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-light-grey);
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: var(--color-tertiary);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--color-dark-grey-bg);
        }
        #json-input-container {
            margin-top: 30px;
            border-top: 1px solid var(--color-light-grey);
            padding-top: 20px;
        }
        #json-input-container h2 {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Parfum Baru</h1>
        <form id="add-parfum-form">
            <div class="form-group">
                <label for="name">Nama Parfum:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <select id="category" name="category" required>
                    <option value="Unisex">Unisex</option>
                    <option value="Men">Pria</option>
                    <option value="Women">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Aroma Dominan (cth: Floral, Fresh, Spicy):</label>
                <input type="text" id="notes" name="notes" required>
            </div>
            <div class="form-group">
                <label for="personality">Kepribadian (cth: Elegant, Confident):</label>
                <input type="text" id="personality" name="personality" required>
            </div>
            <div class="form-group">
                <label for="description">Deskripsi:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="idealFor">Cocok untuk:</label>
                <input type="text" id="idealFor" name="idealFor" required>
            </div>
            <div class="form-group">
                <label for="enhances">Meningkatkan:</label>
                <input type="text" id="enhances" name="enhances" required>
            </div>
            <div class="form-group">
                <label for="value">Value (Link Unik Otomatis, cth: "rose-romance"):</label>
                <input type="text" id="value" name="value" readonly>
            </div>
            <button type="submit">Tambah Produk</button>
        </form>

        <div id="json-input-container">
            <h2>Atau Tambah dari JSON</h2>
            <form id="addJsonForm">
                <div class="form-group">
                    <label for="jsonInput">Paste JSON di sini (Array atau Objek tunggal):</label>
                    <textarea id="jsonInput"></textarea>
                </div>
                <button type="submit">Tambah Produk dari JSON</button>
            </form>
        </div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxRSNuKk2g8p-rHOunBBbrg4sy8NEi1Tv-uxo0XXmBxBfQD0pAS7VoX9xXw6czIUEZg/exec"; // <-- GANTI DENGAN URL DARI LANGKAH 3!

        // Mengisi input 'value' secara otomatis
        function createSlug(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-') // Ganti spasi dengan -
                .replace(/[^\w-]+/g, '') // Hapus semua non-word chars
                .replace(/--+/g, '-') // Ganti multiple - dengan single -
                .replace(/^-+/, '') // Hapus - dari awal
                .replace(/-+$/, ''); // Hapus - dari akhir
        }
        document.getElementById('name').addEventListener('input', (e) => {
            document.getElementById('value').value = createSlug(e.target.value);
        });

        // Handler untuk form tambah produk tunggal
        document.getElementById('add-parfum-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(webAppUrl, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => {
                alert('Produk berhasil ditambahkan!');
                window.location.reload(); // Muat ulang halaman setelah berhasil
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menambahkan produk.');
            });
        });

        // Handler untuk form tambah produk via JSON
        document.getElementById('addJsonForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const jsonInput = document.getElementById('jsonInput').value;
            let products;
            try {
                const parsedInput = JSON.parse(jsonInput);
                if (Array.isArray(parsedInput)) {
                    products = parsedInput;
                } else if (typeof parsedInput === 'object' && parsedInput !== null) {
                    products = [parsedInput];
                } else {
                    alert('Format JSON tidak valid. Mohon periksa kembali.');
                    return;
                }
            } catch (e) {
                alert('Terjadi kesalahan saat memproses JSON. Pastikan formatnya benar.');
                console.error(e);
                return;
            }

            let addedCount = 0;
            products.forEach(product => {
                if (!product.value) {
                    product.value = createSlug(product.name);
                }
                
                const formData = new FormData();
                for (const key in product) {
                    formData.append(key, product[key]);
                }
                
                fetch(webAppUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                })
                .then(() => {
                    addedCount++;
                    if (addedCount === products.length) {
                        alert(`${products.length} produk berhasil ditambahkan!`);
                        document.getElementById('addJsonForm').reset();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat menambahkan produk.');
                });
            });
        });
    </script>
</body>
</html>
