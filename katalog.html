<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Parfum - Energia Aura Parfume</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Definisi Variabel Warna --- */
        :root {
            --color-primary: #000000; /* Hitam */
            --color-secondary: #DAA520; /* Emas */
            --color-tertiary: #FFFFFF; /* Putih */
            --color-text-light: #F0F0F0; /* Abu-abu terang untuk teks di latar gelap */
            --color-text-dark: #333333; /* Abu-abu gelap untuk teks di latar terang */
            --color-background: #f4f4f4; /* Latar belakang halaman umum */
            --color-dark-grey-bg: #1a1a1a; /* Latar belakang gelap untuk form/elemen tertentu */
            --color-light-border: #555; /* Border terang untuk elemen gelap */
            --color-danger: #dc3545;
        }
        /* --- Global Styles --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--color-primary);
            color: var(--color-tertiary);
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }
        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            margin: 0;
        }
        header .logo {
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: 300;
        }
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px 0;
            background-color: var(--color-dark-grey-bg);
            color: var(--color-text-light);
            border-bottom: 1px solid var(--color-light-border);
        }
        .filter-controls select, .filter-controls input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--color-light-border);
            background-color: var(--color-primary);
            color: var(--color-tertiary);
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
        }
        .filter-controls input[type="text"] {
            min-width: 200px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px 0;
        }
        .product-card {
            background-color: var(--color-tertiary);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-info h3 {
            font-family: 'Merriweather', serif;
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--color-primary);
        }
        .product-info p {
            margin: 5px 0;
            color: var(--color-text-dark);
        }
        .product-info .price {
            font-weight: bold;
            color: var(--color-secondary);
            font-size: 1.2rem;
        }
        .product-info .description {
            font-size: 0.9rem;
            margin-top: 10px;
            flex-grow: 1;
        }
        .product-info .value {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }
        .product-info .delete-btn {
            background-color: var(--color-danger);
            color: var(--color-tertiary);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .product-info .delete-btn:hover {
            background-color: #c82333;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px 0;
            background-color: var(--color-background);
        }
        .pagination button {
            background-color: var(--color-primary);
            color: var(--color-tertiary);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .pagination button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .pagination .page-info {
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            font-size: 0.9rem;
        }
        /* Responsif */
        @media (max-width: 768px) {
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ENERGIA AURA PARFUME</div>
            <h1>Katalog Produk</h1>
        </div>
    </header>

    <div class="filter-controls">
        <select id="category-filter">
            <option value="all">Semua Kategori</option>
            <option value="Unisex">Unisex</option>
            <option value="Men">Pria</option>
            <option value="Women">Wanita</option>
        </select>
        <select id="aroma-filter">
            <option value="all">Semua Aroma</option>
            <option value="Fresh">Fresh</option>
            <option value="Floral">Floral</option>
            <option value="Spicy">Spicy</option>
            <option value="Woody">Woody</option>
            <option value="Sweet">Sweet</option>
            <option value="Fruity">Fruity</option>
            <option value="Citrus">Citrus</option>
            <option value="Aquatic">Aquatic</option>
        </select>
        <select id="personality-filter">
            <option value="all">Semua Kepribadian</option>
            <option value="Elegant">Elegant</option>
            <option value="Romantic">Romantic</option>
            <option value="Confident">Confident</option>
            <option value="Energetic">Energetic</option>
            <option value="Calm">Calm</option>
            <option value="Seductive">Seductive</option>
            <option value="Fresh">Fresh</option>
        </select>
        <input type="text" id="search-filter" placeholder="Cari parfum...">
    </div>

    <div class="container">
        <div id="catalog-list" class="catalog">
            <p id="loading-message">Memuat produk...</p>
        </div>
        <div id="pagination-controls" class="pagination">
            <button id="prev-page" disabled>Sebelumnya</button>
            <span id="page-info" class="page-info">Halaman 1 dari 1</span>
            <button id="next-page" disabled>Berikutnya</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Energia Aura Parfume. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        const webAppUrl = "URL_WEB_https://script.google.com/macros/s/AKfycbxRSNuKk2g8p-rHOunBBbrg4sy8NEi1Tv-uxo0XXmBxBfQD0pAS7VoX9xXw6czIUEZg/exec"; // <-- GANTI DENGAN URL DARI LANGKAH 3!
        const catalogList = document.getElementById('catalog-list');
        const categoryFilter = document.getElementById('category-filter');
        const aromaFilter = document.getElementById('aroma-filter');
        const personalityFilter = document.getElementById('personality-filter');
        const searchFilter = document.getElementById('search-filter');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageInfoSpan = document.getElementById('page-info');

        let allProductsData = [];
        let filteredProducts = [];
        let currentPage = 1;
        const productsPerPage = 8;

        document.addEventListener('DOMContentLoaded', () => {
            fetchDataFromSheets();
        });

        function fetchDataFromSheets() {
            catalogList.innerHTML = '<p id="loading-message">Memuat produk...</p>';
            fetch(webAppUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allProductsData = data;
                    if (allProductsData.length === 0) {
                        catalogList.innerHTML = '<p>Tidak ada produk yang tersedia saat ini.</p>';
                    } else {
                        filterProducts();
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    catalogList.innerHTML = '<p>Gagal memuat produk. Cek koneksi atau URL Web App.</p>';
                });
        }

        function renderCatalog() {
            catalogList.innerHTML = '';
            if (filteredProducts.length === 0) {
                catalogList.innerHTML = '<p>Tidak ada produk yang cocok dengan filter Anda.</p>';
                return;
            }

            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToRender = filteredProducts.slice(startIndex, endIndex);

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p><strong>Kategori:</strong> ${product.category}</p>
                        <p><strong>Aroma Dominan:</strong> ${product.notes}</p>
                        <p><strong>Kepribadian:</strong> ${product.personality}</p>
                        <p class="description"><strong>Deskripsi:</strong> ${product.description}</p>
                        <p><strong>Cocok untuk:</strong> ${product.idealFor}</p>
                        <p><strong>Meningkatkan:</strong> ${product.enhances}</p>
                        <p class="value" style="display:none;">${product.value}</p>
                        <button class="delete-btn" data-value="${product.value}">Hapus</button>
                    </div>
                `;
                catalogList.appendChild(productCard);
            });
        }

        function filterProducts() {
            const category = categoryFilter.value;
            const aroma = aromaFilter.value;
            const personality = personalityFilter.value;
            const search = searchFilter.value.toLowerCase();

            filteredProducts = allProductsData.filter(product => {
                const matchesCategory = category === 'all' || product.category === category;
                const matchesAroma = aroma === 'all' || product.notes.toLowerCase().includes(aroma.toLowerCase());
                const matchesPersonality = personality === 'all' || product.personality.toLowerCase().includes(personality.toLowerCase());
                const matchesSearch = product.name.toLowerCase().includes(search) || product.description.toLowerCase().includes(search);

                return matchesCategory && matchesAroma && matchesPersonality && matchesSearch;
            });
            currentPage = 1;
            renderCatalog();
            setupPagination();
        }

        function setupPagination() {
            const pageCount = Math.ceil(filteredProducts.length / productsPerPage);
            pageInfoSpan.textContent = `Halaman ${currentPage} dari ${pageCount}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === pageCount;
        }

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderCatalog();
                setupPagination();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const pageCount = Math.ceil(filteredProducts.length / productsPerPage);
            if (currentPage < pageCount) {
                currentPage++;
                renderCatalog();
                setupPagination();
            }
        });

        catalogList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const productValue = event.target.dataset.value;
                const passcode = prompt("Masukkan kode akses untuk menghapus produk:");
                if (passcode === "parfumku123") { // Ganti dengan kode akses Anda sendiri
                    fetch(webAppUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'method': 'DELETE',
                            'value': productValue
                        }),
                        mode: 'no-cors'
                    })
                    .then(() => {
                        alert('Produk berhasil dihapus! Halaman akan dimuat ulang.');
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error deleting product:', error);
                        alert('Terjadi kesalahan saat menghapus produk.');
                    });
                } else {
                    alert("Kode akses salah. Produk tidak dihapus.");
                }
            }
        });

        categoryFilter.addEventListener('change', filterProducts);
        aromaFilter.addEventListener('change', filterProducts);
        personalityFilter.addEventListener('change', filterProducts);
        searchFilter.addEventListener('input', filterProducts);

    </script>
</body>
</html>
